<!DOCTYPE html>
<html lang="ru-RU"> 
    <head>
        <title>ECO.YAMMY — интернет-магазин полезых продуктов. Доставка по Томску и всей России</title>
        <meta name="description" content="В интернет-магазине можно заказать натуральные ореховые пасты и сахарозаменители с доставкой по всей России">
        <meta property="og:title" content="ECO.YAMMY — интернет-магазин полезых продуктов. Доставка по Томску и всей России" />
        <meta property="og:description" content="В интернет-магазине можно заказать натуральные ореховые пасты и сахарозаменители с доставкой по всей России" />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="http://ecoyammy.ru" />
        <meta property="og:image" content="http://ecoyammy.ru/assets/img/og.jpg" />

        <!-- Your included styles -->
        <link rel="stylesheet" href="assets/styles/normalize.css">
        <link rel="stylesheet" href="assets/styles/reset.css">
        <link rel="stylesheet" href="assets/styles/main.css">
        <link rel="icon" href="favicon.ico" type="image/x-icon">

        <script type="text/javascript" src="assets/js/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="assets/js/dist/jquery.validate.min.js"></script>
        <script type="text/javascript" src="assets/js/site.js"></script>


    </head>

<body class="back">
    <div class="wrapper">
        <div class="content">
            <header class="logo">
                <img src="assets/images/logo__main.svg" class="logo__image" width="250" height="85" alt="ECO.YAMMY">
                <div class="logo__title"><p class="logыo__title-item">Оставьте электронную почту и мы расскажем вам о&nbsp;запуске нового сайта</p></div>
            </header>

            <form action="javascript:void(0);" id="form" class="form" name="signup" onsubmit="ajax()" method="post" > 
                <div class="form__group js-name">
                    <label class="form__group-label" for="f-name">Представьтесь</label>
                    <input class="form__group-input" id="input_name" name="f-name" placeholder="Иванов Иван Иванович" type="text" required
                    >
                    <p class="form__group-message">Введите ваше имя</p>
                </div>

                <div class="form__group js-email">
                    <label class="form__group-label" for="f-email">E-mail</label>
                    <input class="form__group-input" id="input_email" name="f-email" placeholder="ivanov@gmail.com" type="email" >
                    <p class="form__group-message">Введите ваш e-mail</p>
                </div>

                <div class="form__group form__group-for_button">
                    <button class="form__group-button" id="button" onclick="ajax()"><p>Отправить</p></button>
                </div>
                    <div class="form__group loader" id="loader">
                        <svg class="circular" viewBox="25 25 50 50">
                            <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="4" stroke-miterlimit="10"/>
                        </svg>
                    </div>
                <div class="form__result" id="result">
                    <p class="form__result-text">Все готово, подписывайтесь на канал, ставьте лайк, всем пока</p>
                </div>          
            </form>
           
            <footer class="footer">
                <ul class="footer__links links">
                    <a href="https://www.instagram.com/eco.yammy/" target="_blank">
                    <li class="links__item link__instagram"></li>
                                </a>
                                

                    <a href="https://vk.com/eco.yammy" target="_blank">
                    <li class="links__item link__vk"></li>
                                </a>
                </ul>

                <div class="footer__info">
                    <p class="footer__text">ECO.YAMMY — интернет-магазин полезых продуктов. Доставка по Томску и всей России.</p>
                </div>
            
            </footer>              
        </div>
      </div>

        <script  language="JavaScript">
            </script>      
    </body>
</html>
