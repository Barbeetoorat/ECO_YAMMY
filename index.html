<!DOCTYPE html>
<html lang="ru-RU">

<head>

    <meta property="og:title" content="ECO.YAMMY — интернет-магазин полезых продуктов. Доставка по Томску и всей России" />
    <meta property="og:description" content="В интернет-магазине можно заказать натуральные ореховые пасты и сахарозаменители с доставкой по всей России" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://ecoyammy.ru" />
    <meta property="og:image" content="http://ecoyammy.ru/assets/img/og.jpg" />

    <!-- Your included styles -->
    <link rel="stylesheet" href="assets/styles/normalize.css">
    <link rel="stylesheet" href="assets/styles/reset.css">
    <link rel="stylesheet" href="assets/styles/main.css">
</head>

<body class="back">
    <div class="wrapper">
        <div class="content">
            <header class="logo">
                <img src="assets/images/logo__main.svg" class="logo__image" width="250" height="85" alt="ECO.YAMMY">
                <div class="logo__title">
                    <p class="logo__title__item">Оставьте электронную почту и мы расскажем вам о&nbsp;запуске нового сайта</p>
                </div>
            </header>

            <form class="form" name="signup">
                <div class="form__group">
                    <label class="form__group__label" for="f-name">Представьтесь</label>
                    <input class="form__group__input" name="f-name" placeholder="Иванов Иван Иванович" type="text" required>
                    <p class="form__group__message">Введите ваше имя</p>
                </div>

                <div class="form__group">
                    <label class="form__group__label" for="f-email">E-mail</label>
                    <input class="form__group__input" name="f-email" placeholder="ivanov@gmail.com" type="email" required>
                    <p class="form__group__message">Введите ваш e-mail</p>
                </div>

                <div class="form__group form__group_for_button">
                    <button class="form__group__button">
                        <p>Отправить</p>
                    </button>
                    <div class="form__group__loader loader">

                    </div>
                </div>


            </form>
            <footer class="footer">
                <ul class="footer__links links">
                    <a href="https://www.instagram.com/eco.yammy/" target="_blank">
                        <li class="links__item link__instagram"></li>
                    </a>


                    <a href="https://vk.com/eco.yammy" target="_blank">
                        <li class="links__item link__vk"></li>
                    </a>
                </ul>

                <div class="footer__info">
                    <p class="footer__text">ECO.YAMMY — интернет-магазин полезых продуктов. Доставка по Томску и всей России.</p>
                </div>

            </footer>
        </div>
    </div>

    <script>
    </script>
